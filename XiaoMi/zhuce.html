<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="css2/zhuces.css"/>
    <link rel="icon" href="image2/xiamiico.ico"/>
</head>
<body>
<div id="contain">
    <div class="middle-contain">
        <div class="bg-ico"><a href="#">
            <img src="image2/xiamiico.ico" width="48px" height="48px" alt=""/>
        </a></div>
        <div class="title-box">
            <h4 class="bigtitle">注册小米账号</h4>
        </div>
        <div class="regbox">
            <form action="loading.html" method="post">
                <h4 class="tit_normal">国家地区</h4>
                <div class="tits"><p>中国</p>
                <i class="icon_cirarr"></i>
                </div>
                <div></div>
                <div>成功注册帐号后，国家/地区将不能被修改</div>
                <h4 class="tit_normal">手机号码</h4>
                <div class="tits" id="titsbox">
                    <div class="select-box">
                        <p>+86</p>
                        <i class="icon_arrow"></i>
                    </div>
                    <input id="tphone" type="text" placeholder="请输入手机号码"/>
                </div>
                <span></span>
                <div class="dis-box"><span></span></div>
                <input id="tj" type="submit" value="立即注册"/>
            </form>
        </div>
        <div class="priv-box">
            <div class="msg">
                <lable class="nchecked">
                    已阅读并同意：小米
                    <a href="#">用户协议</a>
                    和
                    <a href="#">隐私政策</a>
                </lable>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="ft-ul">
            <ul>
                <li><a href="#">简体</a>|</li>
                <li><a href="#">繁体</a>|</li>

            </ul>
        </div>
        <p class="ft-intro">
            <span>小米公司版权所有-京ICP备10046444-
            <a href="#">
                <span><img src="image2/gan.png" alt=""/></span>
                京公网安备11010802020134号
            </a>
                -京ICP证110507号
            </span>
        </p>
    </div>
</div>
